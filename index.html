<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Assinatura de E-mail</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');

            form.addEventListener('submit', function(event) {
                // Modificar inicial do nome e sobrenome para maiúscula
                const nameInput = document.getElementById('name');
                let nameValue = nameInput.value.trim();
                nameInput.value = nameValue
                    .split(' ')
                    .map(part => part.charAt(0).toUpperCase() + part.slice(1).toLowerCase())
                    .join(' ');

                // Formatar número de telefone
                const phoneInput = document.getElementById('phone');
                let phoneValue = phoneInput.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
                if (phoneValue.length === 11) {
                    phoneInput.value = `+55 (${phoneValue.slice(0, 2)}) ${phoneValue.slice(2, 7)}-${phoneValue.slice(7)}`;
                } else {
                    // Caso o número não tenha o comprimento esperado, apenas formate o número limpo
                    phoneInput.value = `+55 (${phoneValue.slice(0, 2)}) ${phoneValue.slice(2, 7)}-${phoneValue.slice(7)}`;
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Formulário de Assinatura de E-mail</h1>
        <form action="handle-form.php" method="post">
            <div class="form-group">
                <label for="name">Nome e Sobrenome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="job-title">Digite seu Cargo / Função:</label>
                <input type="text" id="job-title" name="job-title" required>
            </div>
            <div class="form-group">
                <label for="department">Diretoria / Coordenação:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
